<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Lista</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <h1>
                <svg class="icon-check" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="9 11 12 14 22 4"></polyline>
                    <path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"></path>
                </svg>
                Min Todo Lista
            </h1>
            
            <div class="input-section">
                <input 
                    type="text" 
                    id="todoInput" 
                    placeholder="Lägg till en ny uppgift..."
                    autocomplete="off"
                >
                <button id="addBtn" class="btn-add">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                    Lägg till
                </button>
            </div>

            <div class="filter-section">
                <button class="filter-btn active" data-filter="all">Alla</button>
                <button class="filter-btn" data-filter="active">Aktiva</button>
                <button class="filter-btn" data-filter="completed">Klara</button>
            </div>

            <ul id="todoList" class="todo-list"></ul>

            <div class="stats">
                <span id="todoCount">0 uppgifter</span>
                <button id="clearCompleted" class="btn-clear">Rensa klara</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
